<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, WebVR! • A-Frame</title>
    <meta name="description" content="Hello, WebVR! • A-Frame">
    <script src="https://aframe.io/releases/0.9.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.0/dist/aframe-extras.min.js"></script>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <!-- aframe-html-shader.min.js は aframe 0.9.0 までしかキチンと動作しないようだ...しかも a-sky を使うとダメ... --> 
    <script src="js/aframe-html-shader.min.js"></script>
    <script src="js/html2canvas.min.js"></script>
    <link rel="stylesheet" href="style/style.css">
  </head>
  <body>

    <!-- UI要素 --> 
    <div id="target1" class="target">
      <img src="images/aframe-logo.jpg" alt="A-Frame">
      <div><h3>A-Frame</h3>
      <p>A-Frameは簡単にWeb VRが実現できるフレームワークです。</p></div>
      <p class="detail">320px × 200px</p>
    </div>
    <div id="target2" class="target">
      <img src="images/aframe-logo.jpg" alt="A-Frame">
      <div class="cf"><h3>A-Frame</h3>
      <p>A-Frameは簡単にWeb VRが実現できるフレームワークです。</p></div>
      <p class="detail">640px × 400px</p>
    </div>
    <a-scene background="color: #FAFAFA">
      <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9" shadow></a-box>
      <a-box position="5 0.5 -3" rotation="0 45 0" color="#4CC3D9" shadow></a-box>
      <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E" shadow></a-sphere>
      <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D" shadow></a-cylinder>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4" shadow></a-plane>
      <a-ocean color="aqua" depth="100" width="100"></a-ocean>
      <a-entity text="value: Hello, A-Frame!; color: black" position="3 0 2" scale="1.5 1.5 1.5"></a-entity>
      <!-- UI要素 --> 
      <a-plane position="-8 1.6 -2" width="2.4" height="1.6" material="shader: html; target: #target1;" debug=""></a-plane>
      <a-plane position="-4 1.6 -2" width="2.4" height="1.6" material="shader: html; target: #target2;" debug=""></a-plane>
    </a-scene>
  </body>
</html>
